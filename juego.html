<!-- ================= EMAILJS ================= -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>

let puntos=0;
let errores=[];
let respondidas=0;

// INICIAR EMAILJS
(function(){
    emailjs.init("AOCPt7rMfV6vx9-iy");
})();

// RESPONDER
function responder(btn,esCorrecta,num){

    if(btn.classList.contains("correcta") || btn.classList.contains("correcta") || btn.classList.contains("incorrecta")) return;

    respondidas++;

    if(esCorrecta){
        btn.classList.add("correcta");
        puntos++;
    }else{
        btn.classList.add("incorrecta");
        errores.push("Pregunta "+num);
    }
}

// MOSTRAR RESULTADO
function mostrarResultado(){

    if(respondidas<4){
        alert("Responde todas las preguntas");
        return;
    }

    let nombre=document.getElementById("nombre").value;

    let mensaje = puntos==4
        ? "Â¡Excelente "+nombre+"! 4/4 ðŸŽ‰"
        : nombre+" tu puntaje es "+puntos+"/4";

    document.getElementById("resultado").innerText=mensaje;
}

// ENVIAR EMAIL
function enviarResultado(){

    let nombre=document.getElementById("nombre").value;
    let correo=document.getElementById("correo").value;

    if(nombre=="" || correo==""){
        alert("Completa nombre y correo");
        return;
    }

    if(respondidas<4){
        alert("Responde todas las preguntas");
        return;
    }

    let retro = errores.length==0
        ? "Â¡Excelente! Todo correcto ðŸŽ‰"
        : "Debes repasar: "+errores.join(", ");

    emailjs.send("service_n8rjy49","template_2omt9lc",{
        to_email:correo,
        alumno:nombre,
        puntaje:puntos+"/4",
        retroalimentacion:retro
    })
    .then(()=>{
        alert("Resultados enviados a tu correo âœ…");
    });
}

</script>
